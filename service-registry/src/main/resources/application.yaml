server:
  port: 8761

eureka:
  client:
    register-with-eureka: false  # Kendini kaydetmesin
    fetch-registry: false        # Ba?ka servisleri ï¿½ekmesin
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: service-registry

  logging:
    level:
      com.ecommerce: DEBUG
      org.springframework.cloud.openfeign: DEBUG
      io.github.resilience4j: DEBUG

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics
    endpoint:
      health:
        show-details: always